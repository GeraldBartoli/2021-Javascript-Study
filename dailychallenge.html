<script>
// Draw Decending dashes
// J stands for how many dashes we need
var line ="";
// Loop controlling num of lines
for(var dashes = 5; dashes > 0; dashes--){

    console.log(dashes);
    for(var k =9; k < dashes; k++){
        line += "-";
    }
    console.log(line);
    line = "";
}
</script>
