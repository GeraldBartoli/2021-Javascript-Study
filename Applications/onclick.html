<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnClick</title>

    <script type="text/javascript">
    function turnBlue(){
        document.getElementById("example").style.color = "Blue";
        document.getElementById("example").style.backgroundColor = "Cyan";
        document.getElementById("example").style.display = "none";
    }

    </script>

</head>
<body>

<button type="button" onclick="turnBlue()">Blue</button>

<div id="example">Stick some text inside of it</div>



</body>
</html>
