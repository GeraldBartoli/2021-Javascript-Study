<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Values</title>
    <script>
        function add(){
            // Declare HTML elements as variables
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            // Calculate Sum
            var sum = parseFloat(num1.value) + parseFloat(num2.value);

            // Output Result
            output.innerHTML = sum;
        }
        function sub(){

            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");


            var sum = parseFloat(num1.value) - parseFloat(num2.value);


            output.innerHTML = sum;
        }
        function multi(){
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            var sum = parseFloat(num1.value) * parseFloat(num2.value);

            output.innerHTML = sum;
        }
        function divide(){
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var output = document.getElementById("output");

            var sum = parseFloat(num1.value) / parseFloat(num2.value);

            output.innerHTML = sum;
        }
    </script>
</head>
<body>

<input type="text" name="num1" id="num1"><br />
<input type="text" name="num2" id="num2"><br />
<button name="add" onClick="add()">Add the Numbers</button><br />
<button name="sub" onClick="sub()">Subtract the Numbers</button><br />
<button name="multi" onClick="multi()">Multiply the Numbers</button><br />
<button name="divide" onClick="divide()">Divide the Numbers</button><br />
<div id="output">Answer will appear here.</div>

</body>
</html>
